<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <h2>C<span class="danger">Store</span></h2>
          </div>
          <div class="close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="sidebar">
          <a href="#">
            <span>
              <i class="ri-dashboard-fill"></i>
            </span>
            <h3>Dashboard</h3>
          </a>
          <a href="#" class="active">
            <span>
              <i class="ri-group-fill"></i>
            </span>
            <h3>Customers</h3>
          </a>
          <a href="#">
            <span>
              <i class="ri-bar-chart-fill"></i>
            </span>
            <h3>Analytics</h3>
          </a>
          <a href="#">
            <span>
              <i class="ri-chat-1-fill"></i>
            </span>
            <h3>Messages</h3>
            <span class="msg_count">14</span>
          </a>
          <a href="#">
            <span>
              <i class="ri-store-2-fill"></i>
            </span>
            <h3>Products</h3>
          </a>
          <a href="#">
            <span>
              <i class="ri-alarm-warning-fill"></i>
            </span>
            <h3>Reports</h3>
          </a>
          <a href="#">
            <span>
              <i class="ri-settings-2-fill"></i>
            </span>
            <h3>Settings</h3>
          </a>
          <a href="#">
            <span>
              <i class="ri-file-add-fill"></i>
            </span>
            <h3>Add Products</h3>
          </a>
          <a href="#">
            <span>
              <i class="ri-logout-circle-r-fill"></i>
            </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <main>
        <h1>main</h1>
      </main>
      <section class="right">
        <h1>right</h1>
      </section>
    </div>
  </body>
</html>
